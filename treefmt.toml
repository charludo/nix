excludes = ["*.pub", "*.png", "*.lock", "*.md", "*toml", ".gitignore", "*.yml"]

[formatter.nixfmt-rfc-style]
command = "nixfmt"
includes = ["*.nix"]

[formatter.deadnix]
command = "deadnix"
options = ["-f"]
includes = ["*.nix"]

[formatter.ruff]
command = "sh"
options = ["-c", "ruff check \"$@\" && ruff format \"$@\"", "--"]
includes = ["*.py", "*.pyi"]
